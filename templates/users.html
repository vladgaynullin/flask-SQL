<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <title>HOME</title>
</head>
<body>
<h1>ВСЕ КЛИЕНТЫ</h1>
<table>
            <tr>
                <th>Номер</th>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Подробнее</th>
            </tr>
            {% for elem in all_users %}
            <tr>
                <td>{{ elem.id }}</td>
                <td>{{ elem.name }}</td>
                <td>{{ elem.age }}</td>
                <td><a class="btn btn-success" href="/user_{{ elem.id }}">Перейти</a></td>
            </tr>
            {% endfor %}
</table>
<br><br>
<a class="btn btn-success" href="/add">Добавить клиента в базу данных</a>
</body>
</html>
